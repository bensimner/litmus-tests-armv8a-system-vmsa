arch = "AArch64"
name = "WRC.TRR.inv+po+dsb"
symbolic = ["x", "y", "z"]

page_table_setup = """
    physical pa1 pa2;
    x |-> invalid;
    x ?-> pa1;
    y |-> pa2;

    *pa1 = 1;

    identity 0x1000 with code;
"""

[thread.0]
init = {}
code = """
    STR X0,[X1]
"""

[thread.0.reset]
R0 = "mkdesc3(oa=pa1)"
R1 = "pte3(x, page_table_base)"


[thread.1]
init = {}
code = """
    LDR X0,[X1]
    STR X2,[X3]
"""

[thread.1.reset]
R0 = "extz(0b0, 64)"
R1 = "x"
R2 = "extz(0b1, 64)"
R3 = "y"

VBAR_EL1 = "extz(0x1000, 64)"

[section.thread1_el1_handler]
address = "0x1400"
code = """
    MRS X13,ELR_EL1
    ADD X13,X13,#4
    MSR ELR_EL1,X13
    ERET
"""

[thread.2]
init = {}
code = """
    LDR X0,[X1]
    DSB SY
    LDR X2,[X3]
"""

[thread.2.reset]
R1 = "y"
R3 = "pte3(x, page_table_base)"



[final]
assertion = "1:X0=1 & 2:X0=1 & 2:X2=0"